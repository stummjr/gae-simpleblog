{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="post-heading">
                <div class="post-title">
                    <a href="/blog/post/{{ post.key.id }}">{{ post.subject }}</a>
                </div>

                <div class="post-date">
                    {{ post.created }}
                </div>
            </div>
            <pre class="post-content">
                {{ post.content }}
            </pre>
        </div>
    {% endfor %}
{% endblock %}
