{% extends 'base.html' %}

{% block content %}
    <div class="post">
        <div class="post-heading">
            <div class="post-title">
                {{ post.subject }}
            </div>

            <div class="post-date">
                {{ post.created}}
            </div>
        </div>
        <pre class="post-content">
            {{ post.content }}
        </pre>
    </div>
{% endblock %}
